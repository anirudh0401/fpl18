<div class="bodycontent">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-hover table-striped">

    <!-- Position Column -->
    <ng-container matColumnDef="Rank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
      <td mat-cell *matCellDef="let element"> {{element.Rank}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
      <td mat-cell *matCellDef="let element"> {{element.Team}} </td>
    </ng-container>

    <ng-container matColumnDef="GoldenBoot">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Golden Boot </th>
      <td mat-cell *matCellDef="let element"> {{element.GoldenBoot}} </td>
    </ng-container>

    <ng-container matColumnDef="GoldenGlove">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Golden Glove </th>
      <td mat-cell *matCellDef="let element"> {{element.GoldenGlove}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="Points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
      <td mat-cell *matCellDef="let element"> {{element.Points}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
